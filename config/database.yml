default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['usernameDB'] %>
  password: <%= ENV['passwordDB'] %>
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: undergraduate_api_development

